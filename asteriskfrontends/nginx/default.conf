# nginx/nginx.conf

# Redirect plain HTTP to HTTPS
server {
    listen 80;
    server_name _;

    # Redirect everything to https
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name _;

    # TLS certs (mounted into container)
    ssl_certificate     /etc/nginx/certs/asterisk.crt;
    ssl_certificate_key /etc/nginx/certs/asterisk.key;

    # Minimal TLS tuning
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    root /usr/share/nginx/html;
    index index.html;

    # Serve react app
    location / {
        try_files $uri /index.html;
    }

    # WebSocket proxy for Asterisk WSS
    # Browser will connect to: wss://<nginx-host>/ws
    # Nginx will forward to Asterisk WSS at 192.168.29.130:8089
    location /ws {
        # Pass through as websocket (WSS)
        proxy_pass http://sip:8088/ws;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";

        # Preserve host and client IP info
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket timeouts / buffering
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_connect_timeout 30s;

        proxy_buffering off;
        proxy_request_buffering off;

    }

    # Optional: proxy /media etc if you need (Asterisk exposes /media over HTTP)
    location /media/ {
        proxy_pass http://sip:8088/media/;
        proxy_set_header Host $host;
        proxy_http_version 1.1;
        proxy_buffering off;
    }
}
